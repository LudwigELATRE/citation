<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

    <div class="container h-100">
      <div class="row align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-6 p-3">
          <div class="bg-light shadow p-5">
            <div id="citation" class="text-center">
              La vie est un mystère qu'il faut vivre, et non un problème à
              résoudre.
            </div>
            <div class="bg-secondary w-25 mx-auto p-1 my-4"></div>
            <div id="auteur" class="text-center">Gandhi</div>
          </div>

          <div
            id="nouveau"
            class="mt-2 text-center p-3 text-white font-weight-bold text-uppercase"
          >
            Nouvelle citation
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
